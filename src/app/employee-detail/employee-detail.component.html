<section class="content-header">
  <h1>
    Employees
  </h1>
  <ol class="breadcrumb">
    <li><a href="#">Home</a></li>
    <li><a routerLink="/employees">List</a></li>
    <li class="active">Detail</li>
  </ol>
</section>

<section class="content">
  <div class="row">
    <div class="col-xs-12">
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Detail Employee</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
          <div class="box-body" *ngIf="employee">
						<dl>
							<dt>ID</dt>
							<dd class="margin-bottom">{{employee.id}}</dd>
							<dt>First Name</dt>
							<dd class="margin-bottom">{{employee.first_name}}</dd>
							<dt>Last Name</dt>
							<dd class="margin-bottom">{{employee.last_name}}</dd>
							<dt>Email</dt>
							<dd class="margin-bottom">{{employee.email}}</dd>
              <dt>Gender</dt>
              <dd class="margin-bottom">{{employee.gender == 'm' ? 'Male' : 'Female'}}</dd>
              <dt>Address</dt>
              <dd class="margin-bottom">{{employee.address}}</dd>
						</dl>
          </div>
          <!-- /.box-body -->

          <div class="box-footer" *ngIf="employee">
            <a class="btn btn-primary" routerLink="/employee-edit/{{employee.id}}">Edit</a>
          </div>
      </div>
    </div>
  </div>
</section>
