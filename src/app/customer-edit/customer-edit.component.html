<section class="content-header">
  <h1>
    Customers
  </h1>
  <ol class="breadcrumb">
    <li><a href="#">Home</a></li>
    <li><a routerLink="/customer">List</a></li>
    <li class="active">Edit</li>
  </ol>
</section>

<section class="content">
  <div class="row">
    <div class="col-xs-12">
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Edit Customer</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
          <div class="box-body">
            <div class="form-group">
              <label for="exampleInputEmail1">ID</label>
              <input type="email" class="form-control" placeholder="Enter id" [(ngModel)]="customerData.id">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">First Name</label>
              <input type="text" class="form-control" placeholder="Enter first name" [(ngModel)]="customerData.first_name">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Last Name</label>
              <input type="text" class="form-control"  placeholder="Enter last name" [(ngModel)]="customerData.last_name">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Email</label>
              <input type="text" class="form-control" placeholder="Enter email" [(ngModel)]="customerData.email">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Gender</label>
              <select class="form-control" [(ngModel)]="customerData.gender">
                <option value="">Choose gender</option>
                <option *ngFor="let gender of genders" value="{{gender.code}}">{{gender.label}}</option>
              </select>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Address</label>
              <textarea class="form-control" placeholder="Enter address" [(ngModel)]="customerData.address"></textarea>
            </div>
          </div>
          <!-- /.box-body -->

          <div class="box-footer">
            <button type="submit" class="btn btn-primary" (click)="updateCustomer()">Submit</button>
          </div>
      </div>
    </div>
  </div>
</section>
